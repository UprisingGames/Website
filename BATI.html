<!DOCTYPE html>
<html> 
 <head>
    <title>Billy and the Temple of the Illuminati</title> 
</head>
 <body>
    <p align="top"> 
      <canvas id="mycanvas"></canvas> 
    </p>
 </body>
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(1400, 720); 
        frameRate(144);
        
        //START CODE

//Billy and The Temple of the Illuminati

//Copyright 2015, this code may not be replublished or used without the concent of Uprising Games

//Basic Goal of game is to reach the black square(Goal) while navigating through mazes and avoiding traps

//Control character with mouse

//Basic Variables
var billyX=700;
var billyY=360;
var direction = 1;
var stage = 1;
var Health = 200;

//FUNCTIONS
var DrawBilly = function() {
	if (billyX != mouseX && billyY != mouseY) {
	billyX = mouseX;
	billyY = mouseY;
	}

    //Head
    fill(255, 243, 194);
    ellipse(billyX,billyY,25,15);
    fill(66, 42, 0);
    arc(billyX,billyY,25,15,-180,0);
    //Body
    fill(255, 243, 194);
    rect(billyX-20,billyY+15,40,5);
    fill(66, 42, 0);
    noStroke();
    rect(billyX-5,billyY+7,10,25);
    rect(billyX-15,billyY+15,30,5);
    strokeWeight(10);
    //Pants
    fill(163, 119, 6);
    rect(billyX-5,billyY+32,4,20);
    rect(billyX+1,billyY+32,4,20);
    //shoes
    fill(54, 41, 0);
    rect(billyX-6,billyY+48,6,6);
    rect(billyX+1,billyY+48,6,6);
    //backpack
    fill(153, 125, 15);
    ellipse(billyX,billyY+20,10,20);
	};

var Lava = function(x,y,w,l,enabled) {
    if (enabled === 1) {
    if (stage>1) {
    fill(255, 0, 0);
    rect(x,y,w,l);
    if (billyX>x && billyX<x+w) {
        stage = 316;
    }
    if (billyY>y && billyY<y+l) {
        stage = 316;
    }
    }
    }
    
};

var Goal = function(X,Y,W,L) {
    //Goal
    fill(0, 0, 0);
    rect(X,Y,W,L);
    if  (billyX > X && billyY > Y && billyX < X+W && billyY < Y+L) {
        stage = stage + 1;
    }
};

var HealthAttack = function() {
strokeWeight(3);
fill(255,0,0);
rect(1380,350,10,Health-40,45);
};


//Scenes



var draw = function() {


//Title
    if (stage === 1) {
        background(0, 196, 255);
        fill(0, 0, 0);
        textFont('Arial',15);
        text('Billy & The Temple of the Illuminati',500,100);
        fill(255, 242, 0);
        triangle(600,120,700,300,500,300);
        fill(0, 0, 0);
        ellipse(600,240,70,50);
        fill(255, 0, 0);
        ellipse(600,240,35,25);
        fill(30, 77, 2);
        rect(450,325,300,50);
        fill(255, 255, 255);
        text('Click here to start',540,356);
        text('Version 1.3 BETA',10,15);
        if (mouseX>450 && mouseX<750 && mouseY<375 && mouseY>300) {
            fill(255, 0, 0);
            rect(450,325,300,50);
            fill(255, 255, 255);
            text('Click here to start',540,356);
        }
        
        mouseClicked = function() {
            if (mouseX>450 && mouseX<750 && mouseY<375 && mouseY>300 && stage === 1) {
            stage +=1;
            }
        };
   
    }

	//First Level
	
    if (stage === 2) {
    background(255, 140,0);
	DrawBilly();
    //Goal
    Goal(360,0,400,40);
	}
	
	//End game

    if (stage === 3) {
        background(0, 0, 0);
        fill(255, 255, 255);
        text('More levels comming soon, but not untill basic mechanics are finished.',500,200);
		text('Comming Soon: More CHALLENGING levels, attacking system, enemies, powerups, bossfights, Android/iOS/Xbox One/Playstation 4 port and more!',250, 400);
		text('To play again, restart the program or refresh the webpage.',520,600);
    }

	//Dead Screen
	
    if (stage === 316) {
        background(0, 0, 0);
        text('You died. Press restart to try again',100,100);
}
};
};
};
    var canvas = document.getElementById("mycanvas"); 
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
